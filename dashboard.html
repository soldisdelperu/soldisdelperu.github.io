<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Cotizaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .welcome-message {
            margin-bottom: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-message">
            <h1>Bienvenido al Sistema</h1>
            <p id="userData">Cargando datos de usuario...</p>
        </div>
        <div id="mainContent">
            <!-- Aquí irá el contenido principal -->
        </div>
    </div>

    <script>
        // Verificar si hay datos de usuario inmediatamente
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const userData = localStorage.getItem('userData');
                console.log('Datos recuperados:', userData); // Para debug
                
                if (!userData) {
                    console.log('No hay datos de usuario');
                    window.location.href = 'index.html';
                    return;
                }
                
                const user = JSON.parse(userData);
                console.log('Datos parseados:', user); // Para debug
                
                document.getElementById('userData').textContent = 
                    `Bienvenido, ${user.nombres} (${user.rol}) - Cliente: ${user.cliente}`;
            } catch (error) {
                console.error('Error al cargar datos:', error);
                document.getElementById('userData').textContent = 
                    'Error al cargar datos de usuario';
            }
        });
    </script>
</body>
</html>
