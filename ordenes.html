<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes - Sistema de Cotizaciones</title>
    <link rel="stylesheet" href="ordenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="ordenes-container">
        <h1>Órdenes Pendientes</h1>
        <main class="ordenes-content">
            <div class="table-container">
                <table id="ordenesTable">
                    <thead>
                        <tr>
                            <th>N° Orden</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Unidad</th>
                            <th>Departamento</th>
                            <th>Prioridad</th>
                            <th>Subtotal</th>
                            <th>IGV</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para ver detalles -->
    <div id="detalleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalle de Orden #<span id="ordenNumero"></span></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="orden-info">
                    <p><strong>Cliente:</strong> <span id="detalleCliente"></span></p>
                    <p><strong>Unidad:</strong> <span id="detalleUnidad"></span></p>
                    <p><strong>Departamento:</strong> <span id="detalleDepartamento"></span></p>
                    <p><strong>Prioridad:</strong> <span id="detallePrioridad"></span></p>
                </div>
                <div class="items-table">
                    <table id="detalleTable">
                        <thead>
                            <tr>
                                <th>Categoría</th>
                                <th>Artículo</th>
                                <th>Cantidad</th>
                                <th>Precio Unit.</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-right">Subtotal:</td>
                                <td id="detalleSubtotal"></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">IGV (18%):</td>
                                <td id="detalleIgv"></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">Total:</td>
                                <td id="detalleTotal"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <div id="botonesAprobacion">
                        <button onclick="aprobarOrden()" class="btn-success">
                            <i class="fas fa-check"></i> Aprobar Orden
                        </button>
                        <button onclick="rechazarOrden()" class="btn-danger">
                            <i class="fas fa-times"></i> Rechazar Orden
                        </button>
                    </div>
                    <button class="btn-secondary close-modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ordenes.js"></script>
</body>
</html>
